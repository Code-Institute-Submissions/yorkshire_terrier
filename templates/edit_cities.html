{% extends "base.html" %}
{% block content %}

     <h3 class="center-align light-green-text text-shadow darken-2">Edit City</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_cities', citie_id = citie._id) }}">
            <!-- city name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-green-text text-darken-2">edit_location</i>
                    <input id="cities_name" name="cities_name" minlength="3" maxlength="25"
                        type="text" value="{{ citie.cities_name }}" class="validate" required>
                    <label for="cities_name">Citie Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_cities') }}" class="btn-small orange text-shadow">
                        Cancel <i class="material-icons right">cancel</i>
                    </a>
                    <button type="submit" class="btn-small light-green darken-2 text-shadow">Edit City<i class="material-icons right">create</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
