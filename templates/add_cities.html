{% extends "base.html" %}
{% block content %}

     <h3 class="center-align light-green-text text-shadow darken-2">Add New City</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_cities') }}">
            <!-- citie name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-green-text text-darken-2">add</i>
                    <input id="cities_name" name="cities_name" minlength="3" maxlength="25"
                        type="text" class="validate" required>
                    <label for="cities_name">City Name</label>
                </div>
            </div>
            <!--For submit button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-green darken-2 text-shadow">Add New City<i class="material-icons right">add</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
